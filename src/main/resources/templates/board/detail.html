<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<table class="table table-striped-columns">
			<tr>
				<th>게시물번호</th>
				<td th:text="${dto.bno}"></td>
				<th>작성일시</th>
				<td th:text="${dto.regdate}"></td>
			</tr>
			<tr>
				<th>작성자</th>
				<td th:text="${dto.writer}"></td>
				<th>조회수</th>
				<td th:text="${dto.hits}"></td>
			</tr>
			<tr>
				<th>제목</th>
				<td colspan="3" th:text="${dto.title}"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td colspan="3" th:text="${dto.contents}"></td>
			</tr>

			<tr>
				<td colspan="4">
					<!-- <a href="list" class="btn btn-outline-primary">목록</a> -->
					<a th:href="@{list}" class="btn btn-outline-primary">목록</a>
					<!-- <a href="modify?bno=${dto.bno}" class="btn btn-outline-success">수정</a> -->
					<a th:href="@{modify(bno=${dto.bno})}" class="btn btn-outline-success">수정</a>
					<!-- <a href="delete?bno=${dto.bno}" class="btn btn-outline-danger">삭제</a> -->
					<a th:href="@{delete(bno=${dto.bno})}" class="btn btn-outline-danger">삭제</a>

				</td>
			</tr>
		</table>
	</div>

</body>
</html>
